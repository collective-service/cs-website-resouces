<!DOCTYPE html>
<html lang="en">

<head>
    <!-- CSS only -->
    <link rel="icon" href="https://www.rcce-collective.net/wp-content/uploads/2021/04/android-chrome-192x192-1.png" sizes="192x192" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.11/c3.min.css" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.19/css/jquery.dataTables.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/39e5643f1a.js"></script>
    <script src="https://d3js.org/d3.v5.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.19/js/jquery.dataTables.min.js"></script>
    <link href='css/styles.css' rel='stylesheet' />
    <title></title>
</head>

<body>
    <div class="container">
        <!-- title -->
        <div class="header">
            <h1>RCCE resources</h1>
        </div>
        <!-- search and tags -->
        <section>
            <div id="tags">
                <div class="search">
                    <input class="" id="searchInput" type="text" placeholder="Search..">
                </div>
            </div>
        </section>
        <!-- table -->
        <section>
            <div class="row">
                <div class="col-md-3">
                    <div class="filters">
                        <h2>Advanced search</h2>
                        <div class="filter filter-">
                            <h3>Regions</h3>
                            <div id="regions"></div>
                        </div>
                        <div class="filter filter-">
                            <h3>Area of work</h3>
                            <select name="" id="areas-of-work"></select>
                        </div>
                        <div class="filter filter-">
                            <h3>RCCE Subgroups</h3>
                            <select name="" id="subgroups"></select>
                        </div>
                        <div class="filter filter-">
                            <h3>RCCE learning journey</h3>
                            <select name="" id="journey"></select>
                        </div>
                        <div class="filter filter-">
                            <h3>Data Format</h3>
                            <div id="format"></div>
                            <!-- <select name="" id="format"></select> -->
                        </div>
                        <div class="search-control-btn">
                            <button type="btn" class="search-btn reset-btn" id="reset"> CLEAR FILTERS</button>
                            <button type="btn" class="search-btn submit" id="search-apply">Apply filters</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-9 scrollable">
                    <table id="datatable" class="row-border" style="width:100%">
                        <thead></thead>
                    </table>
                </div>
            </div>
    </div>
    </section>
    </div>
    <script type='text/javascript' src='js/bundle.js'></script>
</body>

</html>
